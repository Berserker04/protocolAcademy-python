{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | Academia Real</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #8B4513;
      --secondary: #F5DEB3;
      --dark: #333;
      --light: #FFF8E1;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    .login-box h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: bold;
      color: var(--dark);
    }

    .form-control {
      padding: 0.75rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn-login {
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
    }

    .btn-login:hover {
      background-color: #5c3310;
    }

    .alert {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 4px;
    }

    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .register-link {
      text-align: center;
      margin-top: 1rem;
    }

    .register-link a {
      color: var(--primary);
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2><i class="fas fa-user-lock me-2"></i>Iniciar Sesión</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Correo electrónico</label>
        <input type="text" name="username" id="id_username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label">Contraseña</label>
        <input type="password" name="password" id="id_password" class="form-control" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-login">Ingresar</button>
      </div>
    </form>

    <div class="register-link mt-3">
      ¿No tienes cuenta? <a href="{% url 'registrar' %}">Regístrate aquí</a><br>
      <a href="{% url 'inicio' %}">← Regresar al inicio</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
