<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <style>
      :root {
        --primary: #8b4513;
        --secondary: #f5deb3;
        --dark: #333;
        --light: #fff8e1;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      h2 {
        color: #333;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }
      button {
        width: 100%;
        padding: 0.75rem;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
      }
      button:hover {
        background-color: #45a049;
      }
      .alert {
        padding: 0.75rem;
        margin-bottom: 1rem;
        border-radius: 4px;
      }
      .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .register-link {
        text-align: center;
        margin-top: 1rem;
      }
      .btnReistrar {
        color: #4caf50;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .navbar-brand {
        background-color: var(--primary) !important;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Iniciar Sesión</h2>

      {% if messages %} {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %} {% endif %}

      <form method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="id_username">Nombre de Usuario</label>
          <input type="text" name="username" id="id_username" required />
        </div>

        <div class="form-group">
          <label for="id_password">Contraseña</label>
          <input type="password" name="password" id="id_password" required />
        </div>

        <button type="submit">Ingresar</button>
      </form>

      <div class="register-link">
        ¿No tienes cuenta? <a class="btnReistrar" href="{% url 'registrar' %}">Regístrate aquí</a>
      </div>
      <div class="register-link">
        <a href="{% url 'inicio' %}">Regresar al inicio</a>
      </div>
    </div>
  </body>
</html>
